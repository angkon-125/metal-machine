<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="menu-bar">
        <div class="menu-logo">
            <h1>Metal Machine</h1>
        </div>
        <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="menu-items">
            <li><a href="#" class="menu-link">Home</a></li>
            <li><button class="menu-link play-pause-top" aria-label="Play or pause">Play/Pause</button></li>
            <li><a href="#" class="menu-link">Playlist</a></li>
        </ul>
    </nav>

    <div class="panels">
        <div class="panel player-panel">
            <h2 class="panel-header">Player</h2>
            <div class="panel-content active">
                <div class="toggle-border">
                    <input id="one" type="checkbox">
                    <label for="one"><div class="handle"></div></label>
                </div>
                <div class="wrapper">
                    <div class="details">
                        <div class="now-playing" aria-live="polite">PLAYING x OF y</div>
                        <div class="track-art"></div>
                        <h2 class="track-name">Track Name</h2>
                        <p class="track-artist">Track Artist</p>
                    </div>
                    <div class="slider_container">
                        <span class="current-time">00:00</span>
                        <input type="range" min="1" max="100" value="0" class="seek_slider" aria-label="Seek track">
                        <span class="total-duration">00:00</span>
                    </div>
                    <div class="slider_container">
                        <i class="fa fa-volume-down" aria-hidden="true"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider" aria-label="Volume control">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                    <div class="buttons">
                        <button class="random-track" aria-label="Toggle random"><i class="fas fa-random fa-1x"></i></button>
                        <button class="prev-track" aria-label="Previous track"><i class="fa fa-step-backward fa-1x"></i></button>
                        <button class="playpause-track" aria-label="Play or pause"><i class="fa fa-play-circle fa-3x"></i></button>
                        <button class="next-track" aria-label="Next track"><i class="fa fa-step-forward fa-1x"></i></button>
                        <button class="repeat-track" aria-label="Toggle repeat"><i class="fa fa-repeat fa-1x"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel playlist-panel">
            <h2 class="panel-header">Playlist</h2>
            <div class="panel-content active">
                <button class="upload-btn" onclick="document.getElementById('upload').click()">Upload MP3</button>
                <input type="file" id="upload" accept="audio/mp3">
                <ul id="playlist"></ul>
            </div>
        </div>

        <div class="panel eq-panel">
            <h2 class="panel-header">Equalizer</h2>
            <div class="panel-content active">
                <h3>Gain</h3>
                <input type="range" min="0" max="2" value="1" step="0.1" id="gainSlider" aria-label="Gain adjustment">
                <h3>10-Band EQ</h3>
                <div class="eq-bands">
                    <div class="eq-band">
                        <label>31Hz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="31" aria-label="31Hz adjustment">
                        <span id="eq-31">0</span>
                    </div>
                    <div class="eq-band">
                        <label>62Hz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="62" aria-label="62Hz adjustment">
                        <span id="eq-62">0</span>
                    </div>
                    <div class="eq-band">
                        <label>125Hz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="125" aria-label="125Hz adjustment">
                        <span id="eq-125">0</span>
                    </div>
                    <div class="eq-band">
                        <label>250Hz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="250" aria-label="250Hz adjustment">
                        <span id="eq-250">0</span>
                    </div>
                    <div class="eq-band">
                        <label>500Hz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="500" aria-label="500Hz adjustment">
                        <span id="eq-500">0</span>
                    </div>
                    <div class="eq-band">
                        <label>1kHz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="1000" aria-label="1kHz adjustment">
                        <span id="eq-1000">0</span>
                    </div>
                    <div class="eq-band">
                        <label>2kHz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="2000" aria-label="2kHz adjustment">
                        <span id="eq-2000">0</span>
                    </div>
                    <div class="eq-band">
                        <label>4kHz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="4000" aria-label="4kHz adjustment">
                        <span id="eq-4000">0</span>
                    </div>
                    <div class="eq-band">
                        <label>8kHz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="8000" aria-label="8kHz adjustment">
                        <span id="eq-8000">0</span>
                    </div>
                    <div class="eq-band">
                        <label>16kHz</label>
                        <input type="range" min="-24" max="24" value="0" step="0.5" data-freq="16000" aria-label="16kHz adjustment">
                        <span id="eq-16000">0</span>
                    </div>
                </div>
                <h3>Compressor</h3>
                <label><input type="checkbox" id="compressorToggle" checked> Enable Compressor</label>
                <h3>Active Noise Cancellation</h3>
                <button class="anc-toggle" id="ancToggle">Enable ANC</button>
                <div class="anc-status" id="ancStatus">ANC: Off</div>
                <h3>Presets</h3>
                <div class="eq-presets">
                    <button class="eq-preset" data-preset="thrash">Thrash</button>
                    <button class="eq-preset" data-preset="death">Death</button>
                    <button class="eq-preset" data-preset="black">Black</button>
                    <button class="eq-preset" data-preset="doom">Doom</button>
                    <button class="eq-preset" data-preset="flat">Flat</button>
                </div>
                <canvas class="eq-visualizer"></canvas>
            </div>
        </div>
    </div>

    <div class="album-slider">
        <div class="slider-container">
            <div class="slider-item"><img src="https://via.placeholder.com/120" alt="Album art"></div>
            <div class="slider-item"><img src="https://via.placeholder.com/120" alt="Album art"></div>
        </div>
        <div class="slider-nav">
            <button class="prev-slide"><i class="fas fa-chevron-left"></i></button>
            <button class="next-slide"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
<script src="mechanix.js"></script>
</body>
</html>

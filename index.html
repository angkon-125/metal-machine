<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Machine — Forged in Sound</title>
    <meta name="description" content="Metal Machine: An immersive heavy metal music player with 10-band EQ, real-time visualizers, and genre presets.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Full-screen visualizer background -->
    <canvas id="bg-visualizer" class="bg-visualizer"></canvas>

    <nav class="menu-bar" id="navbar">
        <div class="menu-logo">
            <span class="logo-icon"><i class="fas fa-skull-crossbones"></i></span>
            <h1>METAL <span class="accent">MACHINE</span></h1>
        </div>
        <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="menu-items">
            <li><a href="#" class="menu-link active" data-panel="player"><i class="fas fa-compact-disc"></i> Player</a></li>
            <li><a href="#" class="menu-link" data-panel="playlist"><i class="fas fa-list"></i> Playlist</a></li>
            <li><a href="#" class="menu-link" data-panel="equalizer"><i class="fas fa-sliders-h"></i> Equalizer</a></li>
        </ul>
    </nav>

    <main class="app-container">
        <!-- ═══════ PLAYER PANEL ═══════ -->
        <section class="panel player-panel glass-panel active" id="panel-player">
            <div class="panel-inner">
                <div class="now-playing-bar" aria-live="polite">
                    <span class="now-playing-text">PLAYING 1 OF 1</span>
                    <div class="now-playing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>

                <div class="track-visual">
                    <div class="vinyl-container">
                        <div class="vinyl-disc">
                            <div class="vinyl-grooves"></div>
                            <div class="vinyl-label">
                                <div class="track-art"></div>
                            </div>
                        </div>
                        <div class="vinyl-glow"></div>
                    </div>
                </div>

                <div class="track-info">
                    <h2 class="track-name">Track Name</h2>
                    <p class="track-artist">Track Artist</p>
                </div>

                <div class="progress-container">
                    <span class="current-time">00:00</span>
                    <div class="progress-bar-wrapper">
                        <input type="range" min="0" max="100" value="0" class="seek_slider" aria-label="Seek track">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="total-duration">00:00</span>
                </div>

                <div class="volume-container">
                    <button class="volume-btn" aria-label="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
                    <div class="volume-bar-wrapper">
                        <input type="range" min="0" max="100" value="80" class="volume_slider" aria-label="Volume control">
                        <div class="volume-fill" style="width:80%"></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="ctrl-btn" id="btn-shuffle" aria-label="Toggle shuffle"><i class="fas fa-random"></i></button>
                    <button class="ctrl-btn" id="btn-prev" aria-label="Previous track"><i class="fas fa-step-backward"></i></button>
                    <button class="ctrl-btn play-btn" id="btn-play" aria-label="Play or pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="ctrl-btn" id="btn-next" aria-label="Next track"><i class="fas fa-step-forward"></i></button>
                    <button class="ctrl-btn" id="btn-repeat" aria-label="Toggle repeat"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </section>

        <!-- ═══════ PLAYLIST PANEL ═══════ -->
        <section class="panel playlist-panel glass-panel" id="panel-playlist">
            <div class="panel-inner">
                <div class="playlist-header">
                    <h2><i class="fas fa-fire"></i> Playlist</h2>
                    <span class="track-count">0 tracks</span>
                </div>
                <div class="upload-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drop MP3 files here or <span class="upload-link">browse</span></p>
                    <input type="file" id="upload" accept="audio/mpeg,audio/mp3" multiple>
                </div>
                <ul id="playlist" class="playlist-list"></ul>
            </div>
        </section>

        <!-- ═══════ EQUALIZER PANEL ═══════ -->
        <section class="panel eq-panel glass-panel" id="panel-equalizer">
            <div class="panel-inner">
                <div class="eq-header">
                    <h2><i class="fas fa-wave-square"></i> Equalizer</h2>
                </div>

                <div class="eq-presets">
                    <button class="eq-preset" data-preset="thrash">Thrash</button>
                    <button class="eq-preset" data-preset="death">Death</button>
                    <button class="eq-preset" data-preset="black">Black</button>
                    <button class="eq-preset" data-preset="doom">Doom</button>
                    <button class="eq-preset active" data-preset="flat">Flat</button>
                </div>

                <div class="eq-visualizer-container">
                    <canvas class="eq-visualizer" id="eqCanvas"></canvas>
                </div>

                <div class="eq-bands" id="eqBands">
                    <!-- bands injected by JS -->
                </div>

                <div class="eq-extras">
                    <div class="eq-extra-row">
                        <label class="toggle-label">
                            <span>Gain</span>
                            <input type="range" min="0" max="200" value="100" id="gainSlider" class="mini-slider" aria-label="Gain">
                            <span class="gain-value">1.0</span>
                        </label>
                    </div>
                    <div class="eq-extra-row">
                        <label class="toggle-label">
                            <input type="checkbox" id="compressorToggle" checked>
                            <span>Compressor</span>
                        </label>
                    </div>
                    <div class="eq-extra-row">
                        <label class="toggle-label">
                            <input type="checkbox" id="overdriveToggle">
                            <span>Blood Drive</span>
                        </label>
                    </div>
                    <div class="eq-extra-row">
                        <button class="anc-toggle" id="ancToggle"><i class="fas fa-microphone-alt"></i> ANC</button>
                        <span class="anc-status" id="ancStatus">Off</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="mechanix.js"></script>
</body>
</html>
